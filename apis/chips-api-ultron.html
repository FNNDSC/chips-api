<script>
  /* exported UltronAPIMixin */
  const UltronAPIMixin = (superclass) => class extends superclass {

    __ultronApiUrl(type) {
      switch (type) {
        case 'data':
          return '/uploadedfiles/';
        case 'login':
          return '/auth-token/';
        case 'feeds':
          return '/';
        case 'feedsSearch':
          return '/search/';
        case 'plugins':
          return '/plugins/';
        case 'users':
          return '/users/';
        default:
          return type;
      }
    }

    __ultronApiResponse(target, params, response) {
      switch (target) {
        case 'login':
          return {
            status: true,
            message: 'Successful login.',
            token: response.token,
          };
        default:
          return response;
      }
    }

  };
</script>
